<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>Form page</title>
  </head>

  <body>
    <style>
      body {
        background: linear-gradient(rgb(250, 250, 253),rgb(177, 186, 228),rgb(250,250,250)) no-repeat;
        margin-left: 10px;
        margin-right: 10px;
        background-color: rgb(255, 255, 255);
        line-height: 50px;
        vertical-align:bottom;
        padding: 1%;
        z-index:1;

      }
      h3 {
        font-size: 23px;
      }
      .button2 {
        border-radius: 15px;
        background-color:rgb(30, 30, 172);
        color:white;
        line-height: 20px;
      }
      .button2:hover {
        background-color:rgb(27, 27, 100);
        cursor: pointer;
      }
    </style>

<!-- Contenu principal -->
    <h1>Données brutes à nettoyer</h1>

    {%if err%}
    <h2 style="color:rgb(161, 6, 6)">Warning: {{err}}</h2>
    {%endif%}

    {%if e%}
    <h2 style="color:rgb(161, 6, 6)">Warning: {{e}}</h2>
    {%endif%}
    <div style="line-height: 25px">
      <form action="/uploader" method="post" enctype = "multipart/form-data">
        <p><input type = "file" name = "file" /></p><br>
        <h2>Choix du nom des colonnes:</h2>
        <p>
          <strong>Univers: </strong> <input type = "text" name = "cam" />
          <strong>Lead: </strong> <input type = "text" name = "lead" />
          <strong>Coût: </strong> <input type = "text" name = "cout" />
        </p>
        <p>
          <strong>Clics: </strong> <input type = "text" name = "clics" />
          <strong>Impression: </strong> <input type = "text" name = "impr" />
          <strong>PI: </strong> <input type = "text" name = "pi" />
        </p><br>
        <h3>Filtre par campagne:</h3>
        <p>
          <strong>U1: </strong> <input type = "text" name = "u1" />
          <strong>U2: </strong> <input type = "text" name = "u2" />
          <strong>U3: </strong> <input type = "text" name = "u3" />
          <strong>U4: </strong> <input type = "text" name = "u4" />
          <strong>U5: </strong> <input type = "text" name = "u5" />
        </p>
        <p>
          <strong>U6: </strong> <input type = "text" name = "u6" />
          <strong>U7: </strong> <input type = "text" name = "u7" />
          <strong>U8: </strong> <input type = "text" name = "u8" />
          <strong>U9: </strong> <input type = "text" name = "u9" />
          <strong>U10: </strong> <input type = "text" name = "u10" />
        </p><br>
        <p><input class="button2" type = "submit"/></p>
      </form>
    </div>
  </body>
</html>
